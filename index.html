<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>The Odin Project - Library</h1>
    </header>
    <main>
        <div class="main__header">
            <button class="open-form-btn" aria-label="add a new book">Add a new book</button>
            <form id="form">
                <div>
                    <label for="author-input">Author:</label>
                    <input type="text" name="author" id="author-input">
                </div>
                <div>
                    <label for="title-input">Title:</label>
                    <input type="text" name="title" id="title-input">
                </div>
                <div>
                    <label for="number-input">Number of pages:</label>
                    <input type="number" name="number" id="number-input">
                </div>
                <div class="checkbox-group">
                    <label for="read-input">
                        <span >Have you read the book?</span>
                        <input type="checkbox" id="read-input" name="readBook">
                    </label>
                </div>
                <button class="add-btn" aria-label="add"></button>

            </form>
        </div>

        <div class="main__cards">
        </div>
    </main>
    <footer>
    </footer>
 
    <script src="/src/js/library/library.js" type="module"></script>
</body>

</html>
